<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select text color</title>
    <head>
        <script>
            function color1() {
                var color = document.getElementById("clr").value;
                document.getElementById("h1").style.color = color;
            }
        </script>
    </head>
    
</head>
<body>
   
    <body>
        <label >Select Color :</label>
        <input type="color" onchange="color1()" id="clr">
        <h2 id="h1">WELCOME TO EDYODHA</h2>
    </body>
</body>
</html>
